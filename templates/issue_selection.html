<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Selection</title>
</head>
<body>
    <h2>Select the type of issue you are facing:</h2>
    <form action="/process/{{ user_key }}" method="post">
        <label for="issue_type">Issue Type:</label>
        <select id="issue_type" name="issue_type" required>
            <option value="network">Network Issues</option>
            <option value="system">System Issues</option>
            <option value="installation">Software Installation</option>
            <option value="hardware">Hardware Problems</option>
            <option value="other">Other</option>
        </select><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
